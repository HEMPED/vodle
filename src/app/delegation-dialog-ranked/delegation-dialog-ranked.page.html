<ion-content *ngIf="ready">
  <!-- Table Header -->
  <ion-grid class="table-grid">
    <ion-row class="table-header">
      <!-- Rank Header -->
      <ion-col class="ion-text-start">
        <span [innerHtml]="'delegation-request.rank'|translate">
        </span>
      </ion-col>

      <!-- Nickname Header -->
      <ion-col class="ion-text-center">
        <span [innerHtml]="'delegation-request.nickname'|translate">
        </span>
      </ion-col>

      <!-- Status Header -->
      <ion-col class="ion-text-end">
        <span [innerHtml]="'delegation-request.status'|translate">
        </span>
      </ion-col>

      <!-- Spacer for Reorder Icon -->
      <ion-col size="auto" class="table-cell table-header-cell" style="width: 32px;"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-reorder-group [disabled]="reorder_disabled" (ionItemReorder)="handle_reorder($event)">
    <ion-item *ngFor="let item of delegation_list" lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <!-- Rank (Left-Aligned) -->
          <ion-col size="auto" class="ion-text-start">
            <strong>{{ item.rank }}</strong>
          </ion-col>
  
          <!-- Nickname (Centered) -->
          <ion-col class="ion-text-center">
            {{ item.nickname }}
          </ion-col>
  
          <!-- Status (Right-Aligned) -->
          <ion-col size="auto" class="ion-text-end" style="width: 32px;">
            {{ item.status }}
          </ion-col>

          <ion-col *ngIf="reorder_disabled" size="1"></ion-col>
        </ion-row>
      </ion-grid>
      <ion-reorder slot="end"></ion-reorder>
    </ion-item>
  </ion-reorder-group>
  

  <ion-row class="ion-justify-content-center ion-align-items-center button-row">
    <ion-col size="auto">
      <ion-button color="primary" shape="round" (click)="reorder_button_clicked($event)">
        <span [innerHtml]="reorder_disabled ? 'Reorder Delegations' : 'Save'"></span>&nbsp;
        <ion-icon name="reorder-two-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>


  <!-- Buttons Row -->
  <ion-row class="ion-justify-content-center ion-align-items-center button-row">
    <ion-col size="auto">
    <ion-button color="primary" shape="round" (click)="close_button_clicked($event)">
      <span [innerHtml]="'Exit'"></span>&nbsp;
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
