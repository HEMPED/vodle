<ion-header>
  <ion-toolbar style="padding-right:11px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome to vodle</ion-title>
    <ion-thumbnail slot="end">
      <ion-img src="/assets/topright_icon.png"></ion-img>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" no-padding no-margin>

    <ng-template [ngIf]="g.groupAccAllowed">
      <ion-item>
        <ion-button routerLink="/openpoll" [disabled]="g.username==''">
          <!--fill="clear" -->
          <ion-icon name="git-commit" slot="start"></ion-icon>
          Last used
        </ion-button>
        &nbsp;
        <ion-button routerLink="/mypolls" [disabled]="g.username==''">
          <!--fill="clear"-->
          <ion-icon name="list" slot="start"></ion-icon>
          My polls
        </ion-button>
        &nbsp;
        <ion-button routerLink="/help" fill="clear">
          <ion-icon name="help" slot="start"></ion-icon>
          Help
        </ion-button>
        &nbsp;
        <ion-button routerLink="/about" fill="clear">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          About
        </ion-button>
        <!-- Missing new poll?-->
      </ion-item>
      <ion-item>
        <ion-text slot="start">Verified Group: {{g.groupname}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-text slot="start">Group Link to share: {{g.groupLink}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-text slot="start">User ID:</ion-text>
        <ion-input [value]="g.username" placeholder="Mail address" required="true" autofocus="true" id="user">
        </ion-input>
        <!-- <ng-template [ngIf]="!editing">
          <ion-button no-padding no-margin (click)="editing=true">
            <ion-icon name="create"></ion-icon>&nbsp;edit
          </ion-button>
        </ng-template>
        <ng-template [ngIf]="editing">
          <ion-button no-padding no-margin>
            <ion-icon name="checkmark"></ion-icon>&nbsp;OK
          </ion-button>
        </ng-template> -->
      </ion-item>
      <ion-item>
        <ion-text slot="start">User Password</ion-text>
        <ion-input [value]="g.userpw" type="password" placeholder="User password" autofocus="true" id="userpw">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-button slot="start" (click)="verifyUser()">Log In</ion-button>
        <ion-button fill="clear" (click)="register()" slot="end">Register</ion-button>
        <!-- <ion-button fill="clear" (click)="putUser()" slot="end">Put User</ion-button> -->
      </ion-item>
    </ng-template>
    <ng-template [ngIf]="!grouplogin">
      <ion-item>
        <ion-text slot="start">Group ID:</ion-text>
        <ion-input placeholder="Enter group ID here" id="groupid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-text slot="start">Group password:</ion-text>
        <ion-input type="password" placeholder="Enter group password here" id="grouppw"></ion-input>
      </ion-item>
      <ion-item>

        <ion-text slot="start">Group Link:</ion-text>
        <ion-input type="password" placeholder="Encrypted code" autofocus="true" id="magicLink">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="verifyGroup()">Verify Group</ion-button>

        <ion-button fill="clear" (click)="formnewGroup()" slot="end">New Group</ion-button>

      </ion-item>

    </ng-template>
